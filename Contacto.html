<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="Registro.html">Registro</a>
      <a href="Contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <fieldset>
      <legend>Formulario de contacto</legend>
      <form action="Datos_Recibidos_Contacto.html" method="post">
        <div>
          <label for="Nombre">Nombre 
            <input type="text" id="Nombre" required>
          </label>
        </div>
        <div>
          <label for="Teléfono">Teléfono
            <input type="number" id="Teléfono" min="1" max="10" required>
          </label>
        </div>
        <div>
          <label for="Asunto">Asunto 
            <input type="text" id="Asunto" required>
          </label>
        </div>
        <div>
          <label for="Mensaje">Mensaje 
            <textarea maxlength="500" required></textarea>
          </label>
        </div>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </fieldset>
  </main>
</body>
</html>
