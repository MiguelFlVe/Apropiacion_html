<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
</head>
<body>
  <header>
    <nav>
      <a href="/index.html">Inicio</a>
      <a href="/Registro.html">Registro</a>
      <a href="/Contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <fieldset>
      <legend>Formulario de registro</legend>
      <form action="Datos_Recibidos_Registro.html" method="post">
        <div>
          <label for="Nombre">Nombre 
            <input type="text" id="Nombre" required>
          </label>
        </div>
        <div>
          <label for="Apellidos">Apellidos 
            <input type="text" id="Apellidos" required>
          </label>
        </div>
        <div>
          <label for="Teléfono">Teléfono
            <input type="number" id="Teléfono" min="1" max="10" required>
          </label>
        </div>
        <div>
          <label for="Dirección">Dirección 
            <input type="text" id="Dirección" required>
          </label>
        </div>
        <div>
          <label for="Gustos">Gustos
            <textarea maxlength="500" required></textarea>
          </label>
        </div>
        <div>
          <label for="Género">Género
            <select required>
              <option value=""></option>
              <option value="">Hombre</option>
              <option value="">Mujer</option>
              <option value="">Prefiero no responder</option>
            </select>
          </label>
        </div>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </fieldset>
  </main>
</body>
</html>
